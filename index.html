  <div class="landing">

  <audio id="bg-music" src="" autoplay loop muted></audio>
  <button
    onclick="toggleMusic()"
    style="position: fixed; bottom: 10px; right: 10px; padding: 8px"
  >
    ðŸ”Š Play/Pause Music
  </button>

  <script src="script.js"></script>
  <script>
    document.getElementById("birthday-message").innerText = birthdayMessage;
    document.getElementById("your-name").innerText = yourName;
    document.getElementById("her-name").innerText = herName;

    const countdownEl = document.getElementById("countdown");
    const targetDate = new Date(birthdayDate + "T00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const diff = targetDate - now;
      if (diff <= 0) {
        countdownEl.innerHTML = "ðŸŽ‰ Today is her Birthday! ðŸŽ‰";
        return;
      }
      const d = Math.floor(diff / (1000 * 60 * 60 * 24));
      const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const s = Math.floor((diff % (1000 * 60)) / 1000);
      countdownEl.innerHTML = `Countdown: ${d}d ${h}h ${m}m ${s}s`;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();

    const bgMusic = document.getElementById("bg-music");
    bgMusic.src = musicFile;
    function toggleMusic() {
      bgMusic.muted = !bgMusic.muted;
    }
  </script>
